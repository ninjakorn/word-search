<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Word Search Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Advanced Word Search Game</h1>
  <div id="game-container">
    <!-- Grid for the word search puzzle -->
    <div id="word-search-grid"></div>
    <!-- Word list the player needs to find -->
    <div id="word-list">
      <h2>Words to Find</h2>
      <ul id="words"></ul>
    </div>
  </div>
  <!-- Next Level button (disabled until the level is complete) -->
  <div id="level-controls">
    <button id="next-level-btn" disabled>Next Level</button>
  </div>
  <!-- Include the categories first so that its object is available to script.js -->
  <script src="categories.js"></script>
  <script src="script.js"></script>
</body>
</html>
